<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<button type="button" onclick="naverKey()">광고주 페이지 이동</button>

<script>
    function naverKey() {

    const clickKey = "test-clickKey";

    const xhr = new XMLHttpRequest();
    const url = 'http://localhost:8081/get-key?click_key=' + clickKey;

    xhr.open('GET', url, true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            console.log(xhr.responseText);
        }
    };

    xhr.send();
    }
</script>
</body>
</html>
