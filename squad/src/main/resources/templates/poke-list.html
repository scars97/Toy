<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
  <ul>
    <li th:each="list : ${pokeList}">
        <img th:field="*{list.img}" th:src="${list.img}">
        <a th:href="@{|/poke/info/${list.name}|}" th:text="${list.name}">포켓몬 이름</a>
    </li>
  </ul>
</body>
</html>
